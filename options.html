<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="options.css">
</head>

<body>
  <div>
    <div>
      <div>Window Options</div>
      <input type="radio" id="all_windows" name="target_windows" value="all_windows">
      <label for="all_windows">All Windows</label><br>
      <input type="radio" id="this_window" name="target_windows" value="this_window">
      <label for="this_window">This Window</label><br>
    </div><br>

    <div>
      <div>Tab Options</div>
      <input type="radio" id="all_tabs" name="target_tabs" value="all_tabs">
      <label for="all_tabs">All Tabs</label><br>
      <input type="radio" id="pinned_tabs" name="target_tabs" value="pinned_tabs">
      <label for="pinned_tabs">Pinned Tabs</label><br>
      <input type="radio" id="unpinned_tabs" name="target_tabs" value="unpinned_tabs">
      <label for="unpinned_tabs">Unpinned Tabs</label><br>
    </div><br>

    <div>
      <div>Other Options</div>
      <input type="checkbox" id="bypass_cache">
      <label for="bypass_cache">Bypass Cache</label><br>
      <input type="checkbox" id="exclude_audible">
      <label for="exclude_audible">Exclude Audible Tabs</label><br>
    </div><br>

    <div>
      <div>Exclude URLs</div>
      <div>Enter One Url Or Domain Per Line. Accept <a
          href="https://developer.chrome.com/docs/extensions/mv3/match_patterns/" target="_blank">Match Patterns</a>
        Format.</div>
      <textarea id="exclude_urls" rows="8" value=""
        placeholder="Example&#10;https://www.example01.com/index.html&#10;https://www.example02.com/*"></textarea>
    </div>

    <div>
      <button type="button" id="save">Save</button>
      <button type="button" id="cancel">Close</button>
      <button type="button" id="load_default">Load Default</button>
    </div>

    <div id="msg" style="color:red"></div>

    <div>
      Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a
        href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
    </div>
  </div>
  <script src="OptionsController.js"></script>
</body>

</html>
